spring:
  datasource:
    url: jdbc:h2:mem:database

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      data-locations:
        - classpath:region_data.sql
        - classpath:creator_data.sql

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration/dev

logging:
  level:
    root: INFO
