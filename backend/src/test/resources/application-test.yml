spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:database

  sql:
    init:
      mode: never
      data-locations: [ ]

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  # 테스트 환경에서 Flyway 비활성화
  flyway:
    enabled: false

# CSV Import 설정
