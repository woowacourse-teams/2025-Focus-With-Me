name: Android CI

on:
  pull_request:
    paths: 'android/**'
    branches: [ "develop" ]

jobs:

  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./android

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}    
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Create local.properties
      run: echo "base_url=${{ secrets.BASE_URL }}" > local.properties  
      
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
  lint:
    name: Ktlint Check
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        shell: bash
        working-directory: ./android

    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Create local.properties
      run: echo "base_url=${{ secrets.BASE_URL }}" > local.properties

    - name: Run ktlintCheck
      run: ./gradlew ktlintCheck --stacktrace

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        shell: bash
        working-directory: ./android

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Create local.properties
      run: echo "base_url=${{ secrets.BASE_URL }}" > local.properties
    
    - name: Run tests
      run: ./gradlew test --stacktrace

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: "**/test-results/**/*.xml"
